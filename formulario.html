<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto final JS UNTREF</title>
  <link rel="shortcut icon" href="./Img/favicon.jpg">
  <link rel="stylesheet" href="./Css/master.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body id="todo">
  <header>
    <nav class="navbar bg-dark opacity-75 border-bottom border-body fixed-top p-3" data-bs-theme="dark">
      <h1 class="fw-bold text-light">
        Valinor games
      </h1>
      <div>
        <a class="btn btn-outline-info" id="carro" href="./carrito.html">
          Carrito
        </a>
        <a class="btn btn-outline-info" href="./index.html">
          Inicio
        </a>
      </div>
    </nav>
  </header>
  <div class="container" id="formulario">
    <h1 class="text-light" id="titulo">Contáctenos</h1>
    <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input id="nombre" type="text" name="name" class="form-control" placeholder="Nombre y Apellido" required>
          </div>
          <div class="col">
            <input id="dire" type="text" name="name" class="form-control" placeholder="Dirección" required>
          </div>
          <div class="col">
            <input id="email" type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col">
            <input id="tele" type="text" name="name" class="form-control" placeholder="Teléfono" required>
          </div>
          <div class="col">
            <input id="asun" type="text" name="name" class="form-control" placeholder="Asunto" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea id="mensa" placeholder="Mensaje" class="form-control" name="message" rows="10" required></textarea>
      </div>
      <button id="boton" type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
    </form>
  </div>
  <footer id="pie" class="row p-5 bg-info">
    <div class="col-xs-12 col-md-6 col-lg-3">
      <p class="h2 mb-3 fw-bold text-light">Redes Sociales</p>
      <div class="mb-2">
        <ion-icon name="logo-facebook"></ion-icon>
        <a class="text-decoration-none text-light fw-semibold" href="https://www.facebook.com">Facebook</a>
      </div>
      <div class="mb-2">
        <ion-icon name="logo-instagram"></ion-icon>
        <a class="text-decoration-none text-light fw-semibold" href="https://www.instagram.com">Instagram</a>
      </div>
      <div class="mb-2">
        <ion-icon name="logo-twitter"></ion-icon>
        <a class="text-decoration-none text-light fw-semibold" href="https://twitter.com">Twitter</a>
      </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
      <p class="h3 mb-3 fw-bold text-light">Contacto</p>
      <div class="mb-2">
        <ion-icon name="chatbubble-ellipses"></ion-icon>
        <a class="text-decoration-none text-light fw-semibold" href="./formulario.html">Comunicate con nosotros</a>
      </div>
      <div class="mb-2">
        <ion-icon name="call"></ion-icon>
        <p class="fw-semibold text-light">Tel: 4578-8989/1010</p>
      </div>
      <div class="mb-2">
        <ion-icon name="logo-whatsapp"></ion-icon>
        <p class="fw-semibold text-light">Whatsapp: 1156789012</p>
      </div>
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./Js/master.js"></script>
</body>

</html>
